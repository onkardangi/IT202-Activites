<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Event Handler Basics</title>
    

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">

    <style>
      .bigger {width:600px; height:800px;}
      blockquote {font-family: "Architects Daughter", Arial; font-size: 2em; }
    </style>

  </head>
  <body>

    <div id="images">
      <img src="https://picsum.photos/seed/a/200/300" alt="random image" >
      <img src="https://picsum.photos/seed/b/200/300" alt="random image">
      <img src="https://picsum.photos/seed/c/200/300" alt="random image">
    </div>

    <blockquote id="quote" cite="https://quoteinvestigator.com/2014/05/27/rising/">
      "The greatest glory in living lies not in never falling, but in rising every time we fall." -Nelson Mandela (and others)
    </blockquote>
      

    <script>
        
        document.querySelector("#images").addEventListener("mouseover", funcAdd(){
                                                           document.querySelector("#images").classList.add("bigger");
                                                           });

        document.querySelector("#images").addEventListener("mouseout", funcRemove(){
                                                           document.querySelector("#images").classList.remove("bigger");
                                                           });

        document.querySelector("#quote").addEventListener("click", function(){
            window.open('https://quoteinvestigator.com/2014/05/27/rising/');
        });
        
//         function func(){ // //document.querySelector("#images").classList.add("bigger"); // document.querySelector("#images").class = "bigger"; // } // function funcRemove(){ // document.querySelector("#images").classList.remove("bigger"); // }

    </script>


  </body>
</html>
